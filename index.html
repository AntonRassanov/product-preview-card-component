<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="product-card">
    <img src="./images/image-product-desktop.jpg" alt="product image" class="product-featured-image">
    <div class="product-info">
      <h3 class="product-category">perfume</h3>
      <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
      <p class="product-excerpt">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <span class="product-new-price">$149.99</span><span class="product-old-price">$169.99</span>
      <a class="product-add-to-cart"><span>Add to Cart</span></a>
    </div>
  </main>
</body>
</html>
